<div *ngIf="loading" class="mat-spinner-wrapper">
    <mat-spinner></mat-spinner>
  </div>
  <h2>Show all tasks</h2>
  <div class="show-table">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let task"> {{task.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let task"> {{task.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="state">
        <th mat-header-cell *matHeaderCellDef> State </th>
        <td mat-cell  *matCellDef="let task" ><div class="{{task.state}}" taskDirective><div></div></div></td>
      </ng-container>
  
      <ng-container matColumnDef="performerName">
        <th mat-header-cell *matHeaderCellDef> Performer name </th>
        <td mat-cell *matCellDef="let task"> {{task.performer.firstName}} {{task.performer.lastName}}</td>
      </ng-container>
  
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> CreatedAt </th>
        <td mat-cell *matCellDef="let task"> {{task.createdAt | date:"d MMMM y"}} </td>
      </ng-container>
  
      <ng-container matColumnDef="finishedAt">
        <th mat-header-cell *matHeaderCellDef> FinishedAt </th>
        <td mat-cell *matCellDef="let task"> {{task.finishedAt | date:"d MMMM y"}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[8, 10, 25, 35]" showFirstLastButton>
    </mat-paginator>
  </div>
