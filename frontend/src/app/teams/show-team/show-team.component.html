<div *ngIf="loadingProjects" class="mat-spinner-wrapper">
    <mat-spinner></mat-spinner>
  </div>
  <h2>Show all teams</h2>
  <div class="show-table">
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let team"> {{team.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let team"> {{team.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created At </th>
        <td mat-cell *matCellDef="let team"> {{team.createdAt}} </td>
      </ng-container>
  
      <ng-container matColumnDef="usersCount">
        <th mat-header-cell *matHeaderCellDef> Users Count </th>
        <td mat-cell *matCellDef="let team"> {{team.members.length}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[8, 10, 25, 35]" showFirstLastButton>
    </mat-paginator>
  </div>
